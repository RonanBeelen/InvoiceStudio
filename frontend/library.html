<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Studio - Template Library</title>
    <link rel="icon" type="image/png" href="/PNG/Icon Invoice Studio.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="/js/icons.js"></script>
    <style>
        /* Library-specific styles */
        body {
            background: linear-gradient(135deg, var(--color-dark-green) 0%, var(--color-shamrock) 100%);
            min-height: 100vh;
            padding: var(--space-lg);
        }

        .library-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .library-header {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-md);
        }

        .library-header h1 {
            font-size: 32px;
            color: var(--color-text-primary);
        }

        .stats-container {
            background: var(--color-white);
            border-radius: var(--radius-lg);
            padding: var(--space-lg) var(--space-xl);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow-md);
            display: flex;
            gap: var(--space-xl);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .stat-icon {
            font-size: 2em;
        }

        .stat-value {
            font-size: 32px;
            font-weight: var(--font-weight-semibold);
            color: var(--color-shamrock);
            line-height: 1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: var(--space-xs);
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .template-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .template-icon {
            font-size: 2.5em;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--color-text-secondary);
            padding: var(--space-xs);
            transition: color var(--transition-fast);
        }

        .menu-btn:hover {
            color: var(--color-text-primary);
        }

        .template-title {
            font-size: 20px;
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-xs);
        }

        .template-meta {
            color: var(--color-text-secondary);
            font-size: 12px;
            margin-bottom: var(--space-md);
        }

        .template-fields {
            background: var(--color-background);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .template-fields-title {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-xs);
            font-weight: var(--font-weight-semibold);
        }

        .fields-list {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
        }

        .field-badge {
            background: var(--color-white);
            border: 1px solid var(--gray-200);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 11px;
            color: var(--color-text-secondary);
        }

        .template-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .action-btn {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .edit-btn {
            background: var(--color-shamrock);
            color: var(--color-white);
        }

        .edit-btn:hover {
            background: var(--color-mountain-meadow);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: var(--color-error);
            color: var(--color-white);
        }

        .delete-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .empty-state-container {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl) var(--space-xl);
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        .empty-state-container h2 {
            color: var(--color-text-primary);
            margin-bottom: var(--space-sm);
        }

        .empty-state-container p {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
        }

        .loading-container {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--color-white);
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--color-white);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-lg);
        }

        @media (max-width: 768px) {
            body {
                padding: var(--space-md);
            }

            .library-header {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-container {
                flex-direction: column;
            }

            .templates-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="library-container">
        <div class="library-header">
            <div class="header-left">
                <a href="/" class="btn btn-secondary">‚Üê Home</a>
                <h1><i data-lucide="library"></i> Template Library</h1>
            </div>
            <a href="/designer" class="btn btn-primary">
                <i data-lucide="sparkles"></i> Nieuwe Template
            </a>
        </div>

        <div class="stats-container" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-icon"><i data-lucide="file-text" style="width: 32px; height: 32px;"></i></div>
                <div>
                    <div class="stat-value" id="template-count">0</div>
                    <div class="stat-label">Templates</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Templates laden...</p>
        </div>

        <div id="templates-grid" class="templates-grid" style="display: none;">
            <!-- Templates will be inserted here -->
        </div>

        <div id="empty-state" class="empty-state-container" style="display: none;">
            <div class="empty-icon"><i data-lucide="inbox" style="width: 64px; height: 64px;"></i></div>
            <h2>Nog geen templates</h2>
            <p>Maak je eerste template met de visuele designer</p>
            <a href="/designer" class="btn btn-primary">
                <i data-lucide="sparkles"></i> Maak je eerste template
            </a>
        </div>
    </div>

    <!-- API Client -->
    <script src="/js/api.js"></script>

    <!-- Library Logic -->
    <script src="/js/library.js"></script>
</body>
</html>
